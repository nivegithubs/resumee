<!DOCTYPE html>
<html>
<head>
    <title>My Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .resume-image {
            max-width: 500px;
            border: 2px solid #6f1d1d;
            margin: 0 auto;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .resume-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>My Resume </h1>
    <div class="resume-image">
        <img src="Resume.png" alt="Resume">
    </div>
</body>
</html>
